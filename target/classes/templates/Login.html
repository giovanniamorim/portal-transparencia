<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. --> 
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sindifisco-Pa</title>

    <!-- Bootstrap -->
    <link th:href="@{/layout/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link th:href="@{/layout/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- NProgress -->
    <link th:href="@{/layout/vendors/nprogress/nprogress.css}" rel="stylesheet" />
    <!-- Animate.css -->
    <link th:href="@{/layout/vendors/animate.css/animate.min.css}" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link th:href="@{/layout/build/css/custom.min.css}" rel="stylesheet" />
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
			<form th:action="@{/login}" method="POST">
				<div class="aw-simple-panel">
					<h3><img th:src="@{/images/logo-footer.png}" alt="">Sindifisco-Pa</h3>
					
					<div class="aw-simple-panel__message">
						<br>
					</div>
					
					<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
						O e-mail e/ou senha não conferem
					</div>
					<br>
					<div class="aw-simple-panel__box">
						<div class="form-group  has-feedback">
							<input type="text" class="form-control" placeholder="Seu e-mail" autofocus="autofocus" name="username"/>
							<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
						</div>
						
						<div class="form-group  has-feedback">
							<input type="password" class="form-control" placeholder="Sua senha" name="password"/>
							<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
						</div>
						<div class="form-group">
							<button type="submit" class="btn  btn-primary col-sm-12 col-xs-12">Entrar</button>
						</div>
						</div>
			
			              <div class="clearfix"></div>
			
			              <div class="separator">
			                
			                <br />
			
			                <div>
			                  <h4>Portal Transparência</h4>
			                  <h6>©2018 Todos os direitos reservados. Desenvolvido por Sis7.</h6>
			                </div>
			              </div>
			              </div>
            </form>
          </section>
        </div>
       
      </div>
    </div>
  </body>
</html>
